services:
  cms-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cms-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      # Montar connectionstrings.json actualizado
      - ./CMS.API/connectionstrings.json:/app/connectionstrings.json:ro
    restart: unless-stopped
    networks:
      - cms-network
    extra_hosts:
      # Mapear tu IP local para que Docker pueda acceder
      - "host.local:192.168.1.30"

  cms-ui:
    build:
      context: .
      dockerfile: Dockerfile.UI
    container_name: cms-ui
    ports:
      - "3000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      # Montar connectionstrings.json para UI
      - ./CMS.API/connectionstrings.json:/app/connectionstrings.json:ro
      - ./CMS.API/connectionstrings.json:/app/../CMS.API/connectionstrings.json:ro
    depends_on:
      - cms-api
    restart: unless-stopped
    networks:
      - cms-network
    extra_hosts:
      - "host.local:192.168.1.30"

networks:
  cms-network:
    driver: bridge
