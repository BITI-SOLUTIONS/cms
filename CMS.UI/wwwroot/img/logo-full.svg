<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <!-- Gradientes con colores originales -->
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF"/>
      <stop offset="50%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#0066CC"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CFC00"/>
      <stop offset="50%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347"/>
      <stop offset="50%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect x="0" y="0" width="300" height="100" rx="16" fill="#0f172a"/>

  <!-- Grid sutil -->
  <defs>
    <pattern id="gridFull" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="rgba(6,182,212,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="300" height="100" rx="16" fill="url(#gridFull)"/>

  <!-- Logo de puzzle -->
  <g transform="translate(12, 14)">
    <!-- Pieza Amarilla -->
    <g transform="translate(0, 5)" filter="url(#shadow)">
      <path d="M0 0 L22 0 L22 8 C22 8 25 8 25 12 C25 16 22 16 22 16 L22 24 L14 24 C14 24 14 27 10 27 C6 27 6 24 6 24 L0 24 Z" 
            fill="url(#yellowGrad)" filter="url(#glow)"/>
    </g>

    <!-- Pieza Azul (separada y rotada) -->
    <g transform="translate(42, -4) rotate(12, 16, 18)" filter="url(#shadow)">
      <path d="M4 0 L4 8 C4 8 1 8 1 12 C1 16 4 16 4 16 L4 24 L12 24 C12 24 12 21 16 21 C20 21 20 24 20 24 L26 24 L26 0 Z" 
            fill="url(#blueGrad)" filter="url(#glow)"/>
    </g>

    <!-- Pieza Verde -->
    <g transform="translate(0, 35)" filter="url(#shadow)">
      <path d="M0 3 L8 3 C8 3 8 0 12 0 C16 0 16 3 16 3 L22 3 L22 11 C22 11 19 11 19 15 C19 19 22 19 22 19 L22 27 L0 27 Z" 
            fill="url(#greenGrad)" filter="url(#glow)"/>
    </g>

    <!-- Pieza Roja -->
    <g transform="translate(26, 37)" filter="url(#shadow)">
      <path d="M4 1 L4 9 C4 9 7 9 7 13 C7 17 4 17 4 17 L4 25 L30 25 L30 1 L22 1 C22 1 22 4 18 4 C14 4 14 1 14 1 Z" 
            fill="url(#redGrad)" filter="url(#glow)"/>
    </g>
  </g>

  <!-- Texto BITI -->
  <text x="95" y="48" font-family="Inter, Arial, sans-serif" font-size="34" font-weight="800" fill="url(#textGrad)" letter-spacing="-1">
    BITI
  </text>

  <!-- Texto SOLUTIONS -->
  <text x="95" y="72" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#94a3b8" letter-spacing="4">
    SOLUTIONS
  </text>

  <!-- LÃ­nea decorativa -->
  <rect x="95" y="78" width="90" height="2" rx="1" fill="url(#blueGrad)" opacity="0.5"/>

  <!-- Puntos tech -->
  <circle cx="290" cy="10" r="2" fill="#06b6d4" opacity="0.4"/>
  <circle cx="290" cy="90" r="2" fill="#06b6d4" opacity="0.4"/>
</svg>